spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/shoppingmall
    username: appuser
    password: apppassword
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

server:
  port: 8080
